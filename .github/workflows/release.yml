name: Packager

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Clone project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Package (No Upload)
        uses: BigWigsMods/packager@v2
        with:
          args: -d
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Release (Zip Only)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Identify the Zip file inside .release folder
          zip_file=$(ls .release/*.zip | head -n 1)

          # 2. Check for Changelog (Packager puts it in root)
          # We use a conditional to prevent the "File not found" error you saw before
          if [ -f "CHANGELOG.md" ]; then
             gh release create ${{ github.ref_name }} "$zip_file" --title "${{ github.ref_name }}" --notes-file CHANGELOG.md
          else
             gh release create ${{ github.ref_name }} "$zip_file" --title "${{ github.ref_name }}" --generate-notes
          fi
